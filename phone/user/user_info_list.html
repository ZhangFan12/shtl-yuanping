    public.footer();//显示底部
    public.backBtn();
    //初始化消息列表
    appcan.ready(function () {
        var top = $('.header').outerHeight();
        var foot = $('.footer').outerHeight();
        var topHeight = 30;
        appcan.frame.open({
            id : "listView",
            url: "user_info_list_content.html",
            top : top + topHeight,
            left : 0
        });
        appcan.window.resizePopover('listView', 0, top + topHeight, window.outerWidth, window.outerHeight - top - foot - topHeight);
        window.onorientationchange = window.onresize = function() {
            appcan.window.resizePopover('listView', 0, top + topHeight, window.outerWidth, window.outerHeight - top - foot - topHeight);
        }
