<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>自轮运转特种设备运用管理系统</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css">
</head>
<body class="body">
    <div id="ScrollContent">
        <div class="block">
            <!-- 司机 -->
            <ul class="secondNav-list" style="display: none;">
                <li>
                    <img src="../img/index/daily-inspection.png"/>
                    <h3>日常检查</h3>
                    <small>日常检查列表详情</small>
                    <span class="select_list"><i class="icon iconfont icon-xiangxia2 fl-l text-gray"></i></span>
                    <ul class="small-list" id="inspectUl">
                        
                    </ul>
                </li>
                <li>
                    <img src="../img/index/overhaul.png"/>
                    <h3>大修</h3>
                    <small>大修列表详情</small>
                    <span class="select_list"><i class="icon iconfont icon-xiangxia2 fl-l text-gray"></i></span>
                    <ul class="small-list" id="overhaulUl">
                        
                    </ul>
                </li>
                <li>
                    <img src="../img/index/temporary-repair.png"/>

                    <small>临修列表详情</small>
                    <span class="select_list"><i class="icon iconfont icon-xiangxia2 fl-l text-gray"></i></span>
                    <ul class="small-list" id="casualUl">
                        
                    </ul>
                </li>
                <li>
                    <img src="../img/index/periodic-maintenance.png"/>

                    <ul class="small-list" id="maintainUl">
                        
                    </ul>
                </li>
                <li>
                    <img src="../img/index/task.png"/>

                    <span class="select_list"><i class="icon iconfont icon-xiangxia2 fl-l text-gray"></i></span>
                    <ul class="small-list" id="taskUl">
                        
                    </ul>
                </li>
                <li>
                    <img src="../img/index/my-material.png"/>
                    <h3>我的用料</h3>
                    <small>我的用料列表详情</small>
                    <span class="select_list"><i class="icon iconfont icon-xiangxia2 fl-l text-gray"></i></span>
                    <ul class="small-list" id="material">
                        
                    </ul>
                </li>
            </ul>
            <!-- 管理员 -->
            <ul class="secondNav-list" style="display: none;">
                <li>
                    <img src="../img/index/examined-and-approved.png"/>

                    <small>维保申请审批详情</small>
                    <span class="select_list"><i class="icon iconfont icon-xiangxia2 fl-l text-gray"></i></span>
                    <ul class="small-list" id="applyMaintenance">
                        
                    </ul>
                </li>
                <li>
                    <img src="../img/index/examined-and-approved.png"/>

                    <span class="select_list"><i class="icon iconfont icon-xiangxia2 fl-l text-gray"></i></span>
                    <ul class="small-list" id="inspectedMaintenance">
                        
                    </ul>
                </li>
                <li>
                    <img src="../img/index/driving-plan.png"/>

                    <small>包含任务和行车日志</small>
                    <span class="select_list"><i class="icon iconfont icon-xiangxia2 fl-l text-gray"></i></span>

    <script src="../js/public.js"></script>
    <script src="js/work_record_list.js"></script>
    <script src="../js/pictureUpload/jquery-1.7.2.min.js"></script>        
    <script src="../js/pictureUpload/IMGUP.js"></script>
