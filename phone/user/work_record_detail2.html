<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>自轮运转特种设备运用管理系统</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/logbook.css"/>
    <style>
        input, select, textarea {
             background-color: #f4f4f4;
        }
    </style>
</head>
<body class="body">
    <div id="ScrollContent">
        <div class="block">
            <div class="block-head text-black">
                <span class="block-title">基础信息</span>
            </div>
            <div class='block-body'>
                <table class="table-input">
                    <tr>
                        <td style="width: 5em;"><span class="input-label">计划名称:</span></td>
                        <td style="width: calc(50% - 5em);"><input id="fDpname" id="fDpname" class="input-text bor-0" type="text" value="" readonly="true" /></td>
                        <td style="width: 5em;"><span class="input-label">计划日期:</span></td>
                        <td style="width: calc(50% - 5em);"><input id="fDpcreatetime" id="fDpcreatetime" class="input-text bor-0" type="text" value="" readonly="true" /></td>
                    </tr>
                    <tr>
                        <td><span class="input-label">计划编号:</span></td>
                        <td><input id="fDpcode" id="fDpcode" class="input-text bor-0" type="text" value="" readonly="true" /></td>
                        <td><span class="input-label">发布人:</span></td>
                        <td><input id="fDpcreateperson"  class="input-text bor-0" type="text" value="" readonly="true" /></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- 任务列表 -->
        <div id="task_list">
        </div>
    </div>

    <!-- appcan -->
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/gsoft.core.js"></script>
    <!-- jQuery -->
    <script src="../js/jquery/jquery1.7.1.min.js"></script>
    <script src="js/work_record_detail2.js"></script>
    <!-- logbook -->
    <script src="../js/public.js"></script>
    <script type="text/javascript" charset="utf-8">
    //初始化页头、页尾、回退按钮
    var public = new Public();
    public.header('行车计划',true,true);//显示顶部:标题名，左侧icon，右侧icon
    public.footer();//显示底部
    public.backBtn();//回退按钮
    
    taskHTML();
    
    //任务HTML代码插入
    function taskHTML(){
        $('#task_list').append(taskHTML);
    }
    
    function toggle(object){
        object.parents('.block').find('.block-toggle').slideToggle();
        object.toggleClass('icon-xiangxia2 icon-xiangshang2')
    }
    </script>
</body>
</html>
