<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>自轮运转特种设备运用管理系统</title>
    
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>
</head>
<body class="body" style="background-color:transparent">
    <div class="popup-window">
        <div class="popup popup2">
            <div class="head text-green">修改密码</div>
            <div class="body">
                <table class="table-input">
                    <tr>
                        <td style="width:7em;"><span class="input-label">原密码：</span></td>
                        <td style="width:calc(100% - 7em);"><input class="input-text" id="oldPassword" type="password" value="" placeholder="请输入原密码" /></td>
                    </tr>
                    <tr>
                        <td><span class="input-label">新密码：</span></td>
                        <td><input class="input-text" id="password" type="password" value="" placeholder="请输入新密码" /></td>
                    </tr>
                    <tr>
                        <td><span class="input-label">请再输入一次：</span></td>
                        <td><input class="input-text" id="confirmPassword" type="password" value="" placeholder="请再次输入新密码" /></td>
                    </tr>
                </table>
            </div>
            <div class="foot">
                <button id="popup_cancel" class="btn btn-no">取消</button><button id="popup_confirm" class="btn">确认</button>
            </div>
        </div>
    </div>
    
    <!-- appcan -->
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/gsoft.core.js"></script>
    <!-- jQuery -->
    <script src="../js/jquery/jquery1.7.1.min.js"></script>
    <script src="js/setPassword.js"></script>
</body>
</html>
