        <!-- 验收信息 -->

                    <tr>

        <!-- 用料信息 -->

                    <tr>
                        <td style="width: 5em;"><span class="input-label">验收申请<br />照片:</span></td>

        <!-- 确认按钮 -->

<script src="../../js/appcan.js"></script>

<script>
    var public = new Public();
    public.header('维保验收审批',true,true);//显示顶部:标题名，左侧icon，右侧icon
    public.footer();//显示底部
    public.backBtn();
    
    appcan.ready(function () {
        loadUsers();
        
        var pageParams = appcan.gsoft.parameterUtils.getPageParams();//alert(JSON.stringify(pageParams));
        var apprStatus = pageParams.apprStatus;
        if (apprStatus == 8) {
            $("#chooseUser").hide();
            $("#check_user").hide();
        }
        //下载图片
        var flowNo = pageParams.flowNo;
        
        downloadMobileFile(flowNo,"1","div_mt_download",function(){
            downloadMobileFile(flowNo,"2","div_auth_upload");
        });
        
        var mtype = pageParams.mType;
        judgeApprType(apprStatus);
        mtype_change(mtype);
        reparttype_change(pageParams.repairPartType,pageParams.deviceID);
        loadMaintenanceUnit(pageParams.company);//加载维修单位
        loadEngineParts(pageParams.deviceID,pageParams.repairPartID);
        var items = pageParams.erItemList;
        //alert(JSON.stringify(items));
        //alert(items.length);
        //alert(items[0].name);
        if(items){
            for(var i = 0;i<items.length;i++){
                addMaterial1();
                $('#material_info tr').eq(i+1).find('input').eq(0).val(items[i].materiel);
                $('#material_info tr').eq(i+1).find('input').eq(1).val(items[i].name);
                $('#material_info tr').eq(i+1).find('input').eq(2).val(items[i].model);
                $('#material_info tr').eq(i+1).find('input').eq(3).val(items[i].count);
            }
            for (var i=0; i < ($('#material_info tr').length); i++) {
              $('#material_info tr').eq(i).find('td').eq(4).remove();
            };
            $('input').attr('readonly','ture')
        }
        
        if (pageParams) {
            appcan.gsoft.recordUtils.fillInputRecord($('#codemapDetail'), pageParams);
        }
        
    });
    /**
     * 加载审核人
     */
    function loadUsers() {
        $("#chooseUser").hide();
        $("#check_user").hide();
        appcan.gsoft.ajaxUtil.ajax({
            url: "/gltlUserManager/getDirectLeader.json",
            data: "",
            success: function (data) {
                var users = data.records;
                for (var i = 0; i < users.length; i++) {
                    var op = '<option value=' + users[i].userId + '>' + users[i].fUname + '</option>';
                    $("#check_user").append(op);
                }
            }
        });
    }
    /**
     * 加载维修单位
     */
    function loadMaintenanceUnit(company) {
        appcan.gsoft.ajaxUtil.ajax({
            url: "/codemapManager/getConvert.json",
            data: "name=maintenance_unit",
            success: function (data) {
                //alert(JSON.stringify(data.record));
                var units = data.record;
                for (key in units) {
                    if (units.hasOwnProperty(key)){
                        var op = '<option value=' + key + '>' + units[key] + '</option>';
                        $("#company").append(op);
                    }
                }
                $("#company").val(company);
            }
        });
    }
    
    /**
     * 加载机车部件
     */
    function loadEngineParts(fEid,repairPartID) {
        appcan.gsoft.ajaxUtil.ajax({
            url: "/GltlEnginepartsManager/getGltlEnginepartsByEid.json",
            data: "fEid="+fEid,
            success: function (data) {
                //alert(JSON.stringify(data.record));
                var parts = data.records;
                if(parts){
                    for (var i = 0; i < parts.length; i++) {
                        var op = '<option value=' + parts[i].fEpid + '>' + parts[i].fEpname + '</option>';
                        $("#repairPartID").append(op);
                    }
                }
                $("#repairPartID").val(repairPartID);
            }
        });
    }
    
    /**
     * 维保部位监听
     */
    function reparttype_change(repairPartType,deviceID) {
        switch (parseInt(repairPartType)) {
            case 1:
                $("#tr_repair").hide();
                break;
            case 2:
                $("#tr_repair").show();
                //loadEngineParts(deviceID);
                break;
        }
    }
    
    /**
     *判断审批类型
     */
    function judgeApprType(status) {
        appcan.gsoft.ajaxUtil.ajax({
            url: "/eMainTainManager/getApprType.json",
            data: "id=" + status,
            success: function (data) {
                $("#apprType").val(data.record.html)
            }
        });
    }
    /**
     *同意审批
     */
    var passFlag = true;
    appcan.button("#pass", "ani-act", function () {
        var businessID = $("#businessID").val();
        var engineID = $("#deviceID").val();
        var flowNo = $("#flowNo").val();
        var mType = $("#mType").val();
        var flowReceiver = $("#check_user").val();
        //alert(flowReceiver);
        var apprType = $("#apprType").val();
        if(passFlag){
            appcan.gsoft.ajaxUtil.ajax({
                url: "/eMainTainManager/approveEMainTain.json",
                data: "businessID=" + businessID + "&flowNo=" + flowNo + "&mType=" + mType + "&apprType=" + apprType + "&isAgree=1&flowReceiver=" + flowReceiver + "&engineID=" + engineID,
                success: function (data) {
                    var record = data.record;
                    if(record){
                        var code = record.code;
                        if(code = '000000'){
                            appcan.window.confirm({
                                title:'提示',
                                content:'维保验收审批成功',
                                buttons:['确定'],
                                callback:function(err,data,dataType,optId){
                                    
                                    if(err){
                                        //如果出错了
                                        return;
                                    }
                                    //关闭当前窗口
                                    appcan.window.close(-1);
                                    passFlag = true;
                                }
                            });
                        }else{
                            appcan.window.alert({
                                title: '提示',
                                content: record.message,
                                buttons: '确定'
                            });
                            passFlag = true;
                        }
                    }
                    
                }
            });
            passFlag = false;
        }
    });
    /**
     *不同意审批
     */
    var nopassFlag = true;
    appcan.button("#nopass", "ani-act", function () {
        var businessID = $("#businessID").val();
        var engineID = $("#deviceID").val();
        var flowNo = $("#flowNo").val();
        var mType = $("#mType").val();
        var flowReceiver = $("#check_user").val();
        var apprType = $("#apprType").val();
        if(nopassFlag){
            appcan.gsoft.ajaxUtil.ajax({
                url: "/eMainTainManager/approveEMainTain.json",
                data: "businessID=" + businessID + "&flowNo=" + flowNo + "&mType=" + mType + "&apprType=" + apprType + "&isAgree=0&flowReceiver=" + flowReceiver + "&engineID=" + engineID,
                success: function (data) {
                    var record = data.record;
                    if(record){
                        var code = record.code;
                        if(code = '000000'){
                            appcan.window.confirm({
                                title:'提示',
                                content:'维保验收审批不同意成功',
                                buttons:['确定'],
                                callback:function(err,data,dataType,optId){
                                    
                                    if(err){
                                        //如果出错了
                                        return;
                                    }
                                    //关闭当前窗口
                                    appcan.window.close(-1);
                                    nopassFlag = true;
                                }
                            });
                        }else{
                            appcan.window.alert({
                                title: '提示',
                                content: record.message,
                                buttons: '确定'
                            });
                            nopassFlag = true;
                        }
                    }
                }
            });
            nopassFlag = false;
        }
    
    });
    
    /**
     * 临修维修类型监听
     */
    function tmptype_change() {
        var type = $("#tmpType").val();
        switch (parseInt(type)) {
            case 1:
                $("#tr_maintenance_unit").show();
                break;
            case 2:
                $("#tr_maintenance_unit").hide();
                break;
        }

    }
    
    /**
     * 维保类型监听
     */
    function mtype_change(mtype) {
        //alert(parseInt(mtype));
        switch (parseInt(mtype)) {
            case 1:
                $("#div_reanson").hide();
                $("#reason").hide();
                $("#div_repair").hide();
                $("#mupload").hide();
                $("#pic_download1").hide();
                $("#div_material_info").hide();
                break;
            case 2:
                $(".input-label").attr('class','input-label');
                $('#downloadPicture1').hide();
                $('#downloadPicture2').hide();
                $("#div_reanson").hide();
                $("#reason").hide();
                $("#div_repair").hide();
                $("#div_repair2").hide();
                $("#mupload").hide();
                $("#pic_download1").hide();
                $("#tr_tmp_type").hide();
                $("#tr_tmp_type2").hide();
                $("#tr_maintenance_unit").show();
                $("#div_material_info").hide();
                break;
            case 3:
                $(".input-label").attr('class','input-label');
                $('#downloadPicture1').hide();
                $('#downloadPicture2').hide();
                $("#div_reanson").show();
                $("#reason").show();
                $("#div_repair").show();
                $("#div_repair2").show();
                $("#mupload").show();
                $("#pic_download1").show();
                $("#div_material_info").show();
                $("#tr_tmp_type").show();
                $("#tr_tmp_type2").show();
                tmptype_change();
                break;
            case 4:
                $(".input-label").attr('class','input-label');
                $('#downloadPicture1').hide();
                $('#downloadPicture2').hide();
                $("#div_reanson").hide();
                $("#reason").hide();
                $("#div_repair").show();
                $("#div_repair2").show();
                $("#mupload").show();
                $("#div_material_info").show();
                $("#pic_download1").hide();
                $("#tr_tmp_type").hide();
                $("#tr_tmp_type2").hide();
                $("#tr_maintenance_unit").show();
                break;
        }

    }
</script>
