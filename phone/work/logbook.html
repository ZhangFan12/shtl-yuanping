<!DOCTYPE html>

    <title>自轮运转特种设备运用管理系统</title>
    
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>

            <div class='block-body text-lh3'>

                        <td style="width:5em;"><span class="input-label">任务日期:</span></td>
                        <td style="width:calc(50% - 5em);"><input id="fTpdate" class="input-text input-readonly" type="text" value="" readonly="true" /></td>
                    </tr>
                    <tr>
                        <td style="width:5em;"><span class="input-label">任务编号:</span></td>

                    </tr>
                    <tr>
                        <td><span class="input-label ">车辆编组:</span></td>
                        <td><input id="fTpgroup" class="input-text input-readonly" type="text" value="" readonly="true" /></td>

                    </tr>
                    <tr>
                        <td><span class="input-label">施工地段:</span></td>
                        <td colspan="5"><input id="fTpsection"  class="input-text input-readonly" type="text" value="" readonly="true" /></td>
                    </tr>
                    <tr>
                        <td valign="top"><span class="input-label">施工内容<br />影响范围:</span></td>

                            <textarea id="fTpcontent" class="input-texticon-guanbi2 input-readonly input-textarea" rows="2" cols="100" readonly="true"></textarea>
                        </td>
                    </tr>
                </table>
                <input type="text" value="" style="display:none;" />
            </div>
        </div>
        <div class="block">

                        <td style="width:5em;"><span class="input-label text_necessary">副司机:</span></td>
                        <td style="width:calc(50% - 5em);"><input id="fTppersonne2"  class="select_driver input-text" type="text" value="" readonly="true" /></td>

                    </tr>
                </table>
            </div>
        </div>
        <div class="block">
            <div class="block-head text-black">
                <span class="block-title">基础信息</span>
                <i class="icon iconfont fl-r text-gray icon-xiangxia2" onclick="toggle($(this))"></i>
            </div>
            <div class="antiskid-shell clear block-toggle">
                <div id="antiskid_add">

                                <td style="width:7em;"><span class="input-label text_necessary">防溜安设时间:</span></td>
                                <td style="width:calc(90% - 7em);"  colspan="3"><input id="fEpatime_1_0"  class="datatime_window input-text" type="text" name="" value="" readonly="true" /></td>
                                <td style="width:10%;" rowspan="2" style="text-align: center;">
                                    <!--<button class="add_antiskid" value="1">添加</button>-->
                                    <i class="add_antiskid icon iconfont icon-jiahao" id="1"></i>
                                </td>
                            </tr>
                            <tr>
                                <td><span class="input-label">安设人员:</span></td>
                                <td style="width:calc(45% - 7em);"><input id="fEpaopertaor_1_0" class="input-text" value=""/></td>
                                <td style="width:7em;"><span class="input-label">确认人员:</span></td>
                                <td style="width:calc(45% - 7em);"><input id="fEpaapprover_1_0" class="input-text" value=""/></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="antiskid_remove">
                    <div class="antiskid">
                        <table>
                            <tr>
                                <td style="width:7em;"><span class="input-label text_necessary">防溜撤除时间:</span></td>
                                <td style="width:calc(90% - 7em);" colspan="3"><input id="fEpatime_0_0"  class="datatime_window input-text" type="text" name="" value="" readonly="true" /></td>
                                <td style="width:10%;" rowspan="2">
                                    <!--<button class="add_antiskid" value="0">添加</button>-->
                                    <i class="add_antiskid icon iconfont icon-jiahao" id="0"></i>
                                </td>
                            </tr>
                            <tr>
                                <td><span class="input-label">撤除人员:</span></td>
                                <td style="width:calc(45% - 7em);"><input id="fEpaopertaor_0_0" class="input-text" value="" /></td>
                                <td style="width:7em;"><span class="input-label">确认人员:</span></td>
                                <td style="width:calc(45% - 7em);"><input id="fEpaapprover_0_0" class="input-text" value="" /></td>
                            </tr> 
                        </table>
                    </div>
                </div>
                
            </div>

                        </li> -->

                    <table width="100%">

                                    <span class="text-green">历史记录:</span>

                                </div>

                                <div id="workingLog" class="block-body working-history"><p>此处为工序历史记录</p></div>
                            </td>

            <div style="width: 100%;overflow-x: auto;">

                    <div class="addsite-head">武汉站</div>

                        <table>
                            <tr>
                                <td width="30%">进站时间:</td>

                            <tr>

                                <td><input class="addsite-right" value="2017-03-10 11:30" readonly="true" /></td>
                            </tr>

                    </div>
                </li> -->

                    </div>

                    </tr>

                                <div id="uploadPicture" class="uploadPictureClass lookimg bor-0">
                                    <img src="../img/photo-active.png">
                                </div>
                            </div>
                            </div>

                            </div>
                            </div>

                    </tr>
                </table>
